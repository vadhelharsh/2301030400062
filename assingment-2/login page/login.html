<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h2>LOGIN</h2>
            <p>How to get started lorem ipsum dolor sit?</p>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Login Now</button>
            </form>
            <p class="or">Login with Others</p>
            <div class="social-login">
                <button class="google">Login with Google</button>
                <button class="facebook">Login with Facebook</button>
            </div>
        </div>
        <div class="info-section">
            <div class="info-text">
                <h3>Very good works are waiting for you</h3>
                <p>Login Now!!!</p>
            </div>
            <div class="image-container">
                <img src="woman.png" alt="Woman holding a tablet">
            </div>
        </div>
    </div>
</body>
</html>
